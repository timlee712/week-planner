<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="row">
      <h1 class="header-title">
        Weekly Planner
      </h1>
    </div>
  </header>
  <div class="days-row">
    <div class="days">
      <button id="sunday" type="button" class="button">
        Sunday
      </button>
      <button id="monday" type="button" class="button">
        Monday
      </button>
      <button id="tuesday" type="button" class="button">
        Tuesday
      </button>
      <button id="wednesday" type="button" class="button">
        Wednesday
      </button>
      <button id="thursday" type="button" class="button">
        Thursday
      </button>
      <button id="friday" type="button" class="button">
        Friday
      </button>
      <button id="saturday" type="button" class="button">
        Saturday
      </button>
    </div>
  </div>
  <div class="entry-button">
    <button type="button" class="add-entry-button">Add Entry</button>
  </div>

  <div class="modal">
    <div class="modal-contents">
      <div class="row">
        <h1>Add Entry</h1>
      </div>
      <div class="row">
        <select name="daysOfTheWeek" id="daysOfTheWeek">
          <option value="">Days of the Week</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
        <select name="time" id="time">
          <option value="">Time</option>
          <option value="12:00am"></option>
          <option value="1:00am"></option>
          <option value="2:00am"></option>
          <option value="3:00am"></option>
          <option value="4:00am"></option>
          <option value="5:00am"></option>
          <option value="6:00am"></option>
          <option value="7:00am"></option>
          <option value="8:00am"></option>
          <option value="9:00am"></option>
          <option value="10:00am"></option>
          <option value="11:00am"></option>
          <option value="12:00pm"></option>
          <option value="1:00pm"></option>
          <option value="2:00pm"></option>
          <option value="3:00pm"></option>
          <option value="4:00pm"></option>
          <option value="5:00pm"></option>
          <option value="6:00pm"></option>
          <option value="7:00pm"></option>
          <option value="8:00pm"></option>
          <option value="9:00pm"></option>
          <option value="10:00pm"></option>
          <option value="11:00pm"></option>
        </select>
      </div>
      <div class="row">
        <textarea name="description" id="description" placeholder="Description"></textarea>
      </div>
      <div class="row">
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>

  <div class="schedule">

  </div>


  <script src="main.js"></script>
</body>
</html>
